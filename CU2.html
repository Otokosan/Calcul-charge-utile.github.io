<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
    <h1>TRACTEUR + SEMI-REMORQUE<h1>
    <div class="input-container">
      <label for="pvt-input">Poids à vide du tracteur (G1) :</label>
      <input type="text" id="pvt-input" required> 
    </div>
    <div class="input-container">
      <label for="pvr-input">Poids à vide de la remorque (G2) :</label>
      <input type="text" id="pvr-input" required>
    </div>
    <div class="input-container">
      <label for="ptacr-input">PTAC de la remorque (F2) :</label>
      <input type="text" id="ptacr-input" required>
    </div>
    <button id="calculate-button">Calculer</button>
    <br>
    <h3>RESULTATS</h3>
    <div class="output-container">
      <label for="pma-output">PMA :</label>
      <input type="text" id="pma-output" readonly>
    </div>
    <div class="output-container">
      <label for="cu-output">CU :</label>
      <input type="text" id="cu-output" readonly>
    </div>
    <div class="output-container">
      <label for="ptac-output">PTAC :</label>
      <input type="text" id="ptac-output" readonly>
    </div>
    <button id="reset-button">Réinitialiser</button>
    <script src="script2.js"></script>
  </body>
</html>
